<nav class="site-nav">
    <div class="site-nav-left">
        {% if page.current != 'home' %}
            {% if site.logo %}
                <a class="site-nav-logo" href="{{ site.url }}{{ site.baseurl }}"><img src="{{ site.baseurl}}{{ site.logo }}" alt="{{ site.title }}" /></a>
            {% else %}
                <a class="site-nav-logo" href="{{ site.url }}">{{ site.title }}</a>
            {% endif %}
        {% endif %}
        {% if page.navigation %}
            {% include navigation.html %}
        {% endif %}
    </div>
    <div class="site-nav-right">
        <div class="social-links">
            <i class="fa fa-home fa-lg" href="http://fromisnine/com" target="_blank" rel="noopener"></i>
            <i class="fa fa-coffee fa-lg" href="http://cafe.daum.net/fromis9" target="_blank" rel="noopener"></i>
            <i class="fa fa-facebook fa-lg" href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener"></i>
            <i class="fa fa-twitter fa-lg" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener"></i>
            <i class="fa fa-instagram fa-lg" href="https://www.instagram.com/officialfromis_9/" target="_blank" rel="noopener"></i>
           
        </div>

            <a class="subscribe-button" href="#subscribe">Search</a>
        {% endif %}
