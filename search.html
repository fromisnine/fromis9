    "dkdk-album": {
        "title": "프로미스나인 To.Day - 앨범 소개",
            "author": "imreplay",
            "category": "",
            "content": "프로미스나인 To.Day - 앨범 소개‘프로미스나인’, 설레는 그 날을 담은 두 번째 미니 앨범 [To. Day] 발매!‘프로미스나인’이 싱그러운 초여름 “달콤청량돌”로 돌아왔다!‘당신의 아이돌’로 성장하겠다는 당찬 포부와 함께 국내 최초 오프라인 프로모션 ‘약속회’로 탄탄한 팬덤을 구축하며,2018년 최고 기대주로 떠오른 “새싹돌” ‘프로미스나인’이 약 5개월만의 전격 컴백을 확정 지었다.작년 ‘2017 MAMA in JAPAN’을 통해 화려한 프리 데뷔 무대를 가진데 이어 지난 1월 데뷔 앨범 [To. Heart]를 발매하며무려 2만장이라는 남다른 판매고를 올리는 등 대중들에게 확실한 눈도장을 찍은 ‘프로미스나인’이여름의 시작을 알리는 6월, 그 어느 때보다 상큼한 여름을 맞이하기 위해 “달콤청량돌”로 완벽 변신,두 번째 미니 앨범 [To. Day]를 발매한다.‘프로미스나인’이 앞선 첫 미니 앨범을 통해 사랑에 대한 표현이 서툰 소녀의 마음을 담아냈다면이번 앨범은 ‘두근두근’ 설레는 마음을 적극적으로 표현하는 당찬 소녀의 모습을 담아내누구나 한번쯤 겪어 봤을 ‘설렘’이라는 감정에 대한 이야기를 솔직하게 표현한 앨범이다.이번 두 번째 미니 앨범 [To. Day]는 ‘프로미스나인’만의 두근거리는 설렘의 감정을 그려냈을 뿐 아니라중독성 강한 킬링 파트부터 서정적인 멜로디 라인까지 한층 더 성장한 ‘프로미스나인’의 음악적 감성을 충분히 느낄 수 있는 총 6곡이 수록되어 있다.특히 타이틀곡 “두근두근(DKDK)”은 독특한 사운드와 함께 프로미스나인의 보이스가 조화롭게 어우러지는 ‘퓨전 씬스팝’ 장르의 곡으로YOUNG한 비트와 매력 넘치는 코러스 사운드가 돋보인다.송하영, 박지원, 이서연이 작사에 직접 참여해 귀엽고 재치 있는 가사로 곡을 완성시켜, ‘프로미스나인’만의 색깔이 가득 담긴 곡을 만나볼 수 있다.또한 이번 미니 앨범에는 ‘프로미스나인’ 멤버들이 직접 작사에 참여한 “다가가고 싶어”, 중독성 강한 후렴구가 인상적인 “너를 따라, 너에게”,판타지적인 느낌의 “22세기 소녀”, 밝고 긍정적인 프로미스나인의 마음을 느낄 수 있는 “CLOVER”,멤버들의 보이스와 어우러지는 기타 사운드가 매력적인 “FIRST LOVE”까지다채로운 음악적 색깔을 담아내며 리스너들의 감성을 두드릴 예정이다.이처럼 차세대 뉴제너레이션 걸그룹으로서 한 단계씩 성장하고 있는 “새싹돌” ‘프로미스나인’은풋풋함부터 친숙함까지 무한대의 매력을 넘나들며 ‘프로미스나인’만의 비타민 같은 에너지로 대중들의 마음을 사로 잡을 것이다.",
        "url": "/DKDK_album"
    }
